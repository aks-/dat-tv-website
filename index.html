<!DOCTYPE html>
<html>
  <head>
    <title>Dat TV</title>
    <link rel="stylesheet" href="node_modules/tachyons/css/tachyons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="header">
      <div class="header-main">
        <a href="/" class="logo">Dat<span>TV<span></a>
      </div>
    </header>


    <div class="main">
      <div class="dat-link">
        <input type="text" name="datlink" placeholder="dat video link here :)" class="dat-link-input">
        <button class="stream-video-btn">Stream Video</button> 
      </div>
      <div class="player">
        <video src class="video" controls></video>
        <div class="hr strip-small"></div>
        <div class="hr strip-medium"></div>
        <div class="hr strip-large"></div>
        <div class="hr strip-larger"></div>
      </div>
    </div>


    <footer class="footer">
      <p>Created by <a href="https://github.com/aks-">Ashok</a></p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
